<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore</title>
    <link rel="stylesheet" href="../styles/standard.css" />
    <link rel="stylesheet" href="../styles/sites.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/png" href="../assets/icons/book.png" />
  </head>

  <body>
    <header class="header">
      <img
        src="../assets/icons/bookwhite.png"
        class="logo"
        alt="Bookstore Logo"
      />
      <h6>BOOKSTORE - get your book here</h6>
      <a href="../index.html" class="home-button">Zur Startseite</a>
    </header>

    <main>
      <div class="contact-container">
        <form id="contactForm" method="POST">
          <label class="flex-row">
            Your email:
            <input class="w-50" type="email" name="email" required />
          </label>
          <label class="flex-row">
            Your message:
            <textarea class="w-50" name="message" required></textarea>
          </label>
          <button class="recipe-button" type="submit">Send</button>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="foot-wrapper">
        <div class="foot-left">
          <a class="footer-icon hide-desktop-805" href="#">
            <img
              src="../assets/icons/bookwhite.png"
              class="logo"
              alt="Bookstore Logo"
            />
          </a>
        </div>
        <div class="foot-middle">
          <p>
            Â© 2025 BOOKSTORE. <br class="hide-desktop-805" />
            Alle Rechte vorbehalten.
          </p>
          <p class="hide-mobile">
            <a href="../sites/impressum.html" class="footer-href hide-mobile"
              >Impressum</a
            >
            |
            <a href="../sites/datenschutz.html" class="footer-href hide-mobile"
              >Datenschutz</a
            >
            |
            <a href="../sites/kontakt.html" class="footer-href hide-mobile"
              >Kontakt</a
            >
            |
            <a href="../sites/AGB.html" class="footer-href hide-mobile">AGB</a>
          </p>
        </div>
        <div class="foot-right">
          <div class="social-media">
            <a class="footer-icon" href="https://facebook.com">
              <img src="../assets/icons/facebook_white.png" alt="Facebook" />
            </a>
            <a class="footer-icon" href="https://instagram.com">
              <img src="../assets/icons/instagram_white.png" alt="Instagram" />
            </a>
            <a class="footer-icon" href="https://x.com">
              <img src="../assets/icons/twitter_white.png" alt="Twitter" />
            </a>
          </div>
          <div class="mobile-foot">
            <a href="./sites/impressum.html" class="footer-href hide-desktop"
              >Impressum</a
            >
            <a href="./sites/datenschutz.html" class="footer-href hide-desktop"
              >Datenschutz</a
            >
          </div>
        </div>
      </div>
    </footer>

    <script src="../script.js"></script>
  </body>
</html>
